<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 28: Three-Column Layout</title>
  <style>
    .column {
      float: left;
      width: 30%;
      margin: 1.66%;
      background-color: #eef;
      padding: 10px;
      box-sizing: border-box;
    }
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="clearfix">
    <div class="column">Column 1</div>
    <div class="column">Column 2</div>
    <div class="column">Column 3</div>
  </div>
</body>
</html>
