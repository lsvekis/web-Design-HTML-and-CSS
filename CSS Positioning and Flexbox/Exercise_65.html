<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 65: Flex Basis</title>
  <style>
    .flex-container {
      display: flex;
      background-color: #eef;
      padding: 10px;
    }
    .item {
      background-color: #cce;
      margin: 5px;
      padding: 20px;
      flex-basis: 200px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="item">Item with 200px basis</div>
    <div class="item">Item with 200px basis</div>
  </div>
</body>
</html>
