<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 9: Sticky Sidebar</title>
  <style>
    .sidebar {
      position: sticky;
      top: 20px;
      background-color: #eef;
      padding: 10px;
      width: 200px;
      border: 1px solid #ccc;
    }
    .main-content {
      margin-left: 220px;
      height: 1500px;
      background-color: #f9f9f9;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <p>This sidebar sticks when you scroll.</p>
  </div>
  <div class="main-content">
    <p>Main content goes here...</p>
  </div>
</body>
</html>
