<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 57: Flex Navigation Bar</title>
  <style>
    nav {
      display: flex;
      background-color: #dde;
      padding: 10px;
      justify-content: space-around;
    }
    nav a {
      text-decoration: none;
      color: #007;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
