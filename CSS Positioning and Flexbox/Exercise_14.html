<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 14: Sticky Navigation</title>
  <style>
    .sticky-nav {
      position: sticky;
      top: 0;
      background-color: #fafafa;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      z-index: 10;
    }
    .content {
      height: 1500px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="sticky-nav">
    <a href="#">Home</a> |
    <a href="#">About</a> |
    <a href="#">Contact</a>
  </div>
  <div class="content">
    <p>Scroll down to see the sticky navigation bar in action.</p>
  </div>
</body>
</html>
