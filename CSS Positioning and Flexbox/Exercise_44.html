<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 44: Align Items</title>
  <style>
    .flex-container {
      display: flex;
      height: 200px;
      align-items: center;
      background-color: #f9f9f9;
    }
    .flex-item {
      background-color: #cce;
      padding: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Centered Item</div>
    <div class="flex-item">Another Item</div>
  </div>
</body>
</html>
