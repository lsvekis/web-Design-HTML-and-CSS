<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 52: Centering Flex Items</title>
  <style>
    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      background-color: #eef;
    }
    .flex-item {
      background-color: #cce;
      padding: 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Centered Item</div>
  </div>
</body>
</html>
