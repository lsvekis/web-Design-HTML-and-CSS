<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 96: Call-to-Action Banner</title>
  <style>
    .banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #cce;
      padding: 20px;
    }
    .banner h1 {
      margin: 0;
    }
    .banner button {
      padding: 10px 20px;
      background-color: #007BFF;
      border: none;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Join Now</h1>
    <button>Sign Up</button>
  </div>
</body>
</html>
