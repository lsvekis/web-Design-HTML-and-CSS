<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 90: Flex Footer Links</title>
  <style>
    footer {
      display: flex;
      justify-content: space-around;
      background-color: #ddd;
      padding: 10px;
    }
    footer a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <footer>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Help</a>
  </footer>
</body>
</html>
