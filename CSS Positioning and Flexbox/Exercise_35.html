<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 35: Clear After Multiple Rows</title>
  <style>
    .item {
      float: left;
      width: 30%;
      margin: 1%;
      background-color: #ddf;
      padding: 10px;
      box-sizing: border-box;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="item">Item 1</div>
  <div class="item">Item 2</div>
  <div class="item">Item 3</div>
  <div class="item">Item 4</div>
  <div class="item">Item 5</div>
  <div class="clear"></div>
  <p>Content following the multi-row float layout.</p>
</body>
</html>
