<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 51: Flex Wrap with Variable Items</title>
  <style>
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      background-color: #eef;
      padding: 10px;
    }
    .flex-item {
      background-color: #cce;
      margin: 5px;
      padding: 20px;
      flex: 0 1 auto;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item" style="width: 150px;">Item 1</div>
    <div class="flex-item" style="width: 250px;">Item 2</div>
    <div class="flex-item" style="width: 200px;">Item 3</div>
  </div>
</body>
</html>
