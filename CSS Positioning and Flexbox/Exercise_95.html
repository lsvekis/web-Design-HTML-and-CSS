<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 95: Align Content in Flexbox</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      align-content: space-around;
      height: 400px;
      background-color: #eef;
      padding: 10px;
    }
    .item {
      background-color: #cce;
      width: 30%;
      margin: 5px;
      padding: 20px;
      box-sizing: border-box;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
  </div>
</body>
</html>
