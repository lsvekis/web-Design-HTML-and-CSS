<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 25: Float Within Container</title>
  <style>
    .container {
      border: 1px solid #ccc;
      padding: 10px;
      overflow: auto;
    }
    .float-box {
      float: right;
      width: 40%;
      background-color: #cdf;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="float-box">This box is floated to the right inside the container.</div>
    <p>The container wraps around the floated element.</p>
  </div>
</body>
</html>
