<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 94: Vertical Flex Menu</title>
  <style>
    .vertical-menu {
      display: flex;
      flex-direction: column;
      background-color: #eef;
      width: 200px;
      padding: 10px;
    }
    .vertical-menu a {
      padding: 10px;
      margin: 5px 0;
      text-decoration: none;
      background-color: #cce;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="vertical-menu">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</body>
</html>
