<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 43: Justify Content</title>
  <style>
    .flex-container {
      display: flex;
      justify-content: space-between;
      background-color: #eef;
      padding: 10px;
    }
    .flex-item {
      background-color: #cce;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Left</div>
    <div class="flex-item">Center</div>
    <div class="flex-item">Right</div>
  </div>
</body>
</html>
