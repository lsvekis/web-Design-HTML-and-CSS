<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 15: Out-of-Flow Positioning</title>
  <style>
    .out-of-flow {
      position: absolute;
      top: 100px;
      left: 50px;
      background-color: #fcc;
      padding: 10px;
      border: 1px solid #f66;
    }
  </style>
</head>
<body>
  <p>This paragraph is in the normal flow.</p>
  <div class="out-of-flow">This element is removed from the normal flow and positioned absolutely.</div>
  <p>Another paragraph follows.</p>
</body>
</html>
