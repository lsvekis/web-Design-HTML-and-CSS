<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 74: Equal Height Columns</title>
  <style>
    .flex-container {
      display: flex;
      flex-direction: column;
      height: 400px;
      background-color: #eef;
    }
    .flex-item {
      flex: 1;
      border: 1px solid #ccc;
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Column 1</div>
    <div class="flex-item">Column 2</div>
    <div class="flex-item">Column 3</div>
  </div>
</body>
</html>
