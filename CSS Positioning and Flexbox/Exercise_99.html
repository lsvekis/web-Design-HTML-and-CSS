<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 99: Blog Post Header</title>
  <style>
    .post-header {
      display: flex;
      flex-direction: column;
      background-color: #eef;
      padding: 20px;
    }
    .post-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="post-header">
    <h1>Blog Post Title</h1>
    <div class="post-info">
      <span>By Jane Doe</span>
      <span>Feb 3, 2025</span>
    </div>
  </div>
</body>
</html>
