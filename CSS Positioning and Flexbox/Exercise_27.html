<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 27: Negative Margins with Float</title>
  <style>
    .float-box {
      float: left;
      width: 200px;
      margin: -10px 20px 20px 0;
      background-color: #ffd;
      padding: 10px;
      border: 1px solid #cc0;
    }
  </style>
</head>
<body>
  <div class="float-box">This box uses negative top margin.</div>
  <p>Text flows around the floated element.</p>
</body>
</html>
