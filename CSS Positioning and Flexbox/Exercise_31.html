<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 31: Complex Float and Clear</title>
  <style>
    .float-item {
      float: left;
      width: 30%;
      margin: 1%;
      background-color: #dfd;
      padding: 10px;
    }
    .clear-both {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="float-item">Item 1</div>
  <div class="float-item">Item 2</div>
  <div class="float-item">Item 3</div>
  <div class="clear-both"></div>
  <p>This paragraph appears after the floated items due to the clear.</p>
</body>
</html>
