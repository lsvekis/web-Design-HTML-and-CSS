<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 38: Mixed Content Float</title>
  <style>
    .float-img {
      float: left;
      margin-right: 10px;
    }
    .float-div {
      float: right;
      width: 40%;
      background-color: #eef;
      padding: 10px;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/100" alt="Sample Image" class="float-img">
  <div class="float-div">This div is floated to the right.</div>
  <p>This paragraph flows between the floated image and div.</p>
</body>
</html>
