<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 72: Vertical Flex Card</title>
  <style>
    .card {
      display: flex;
      flex-direction: column;
      width: 300px;
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
    }
    .card img {
      width: 100%;
      border-radius: 50%;
    }
    .card .info {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/150" alt="Profile Picture">
    <div class="info">
      <h2>John Doe</h2>
      <p>Web Developer</p>
    </div>
  </div>
</body>
</html>
