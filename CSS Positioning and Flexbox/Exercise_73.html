<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 73: Auto Margins in Flexbox</title>
  <style>
    .flex-container {
      display: flex;
      background-color: #eef;
      padding: 10px;
    }
    .flex-item {
      background-color: #cce;
      padding: 20px;
      margin: 5px;
    }
    .spacer {
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="spacer"></div>
    <div class="flex-item">Item 2</div>
  </div>
</body>
</html>
