<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 56: Auto Margins Center</title>
  <style>
    .flex-container {
      display: flex;
      background-color: #eef;
      padding: 10px;
    }
    .flex-item {
      margin: auto;
      background-color: #cce;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">This item is centered by auto margins.</div>
  </div>
</body>
</html>
