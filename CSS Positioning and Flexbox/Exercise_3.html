<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 3: Absolute Positioning</title>
  <style>
    .container {
      position: relative;
      height: 200px;
      border: 1px solid #666;
    }
    .absolute-box {
      position: absolute;
      top: 30px;
      left: 40px;
      background-color: #ffd;
      padding: 10px;
      border: 1px solid #aa0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="absolute-box">This box is absolutely positioned relative to its container.</div>
  </div>
</body>
</html>
