<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 41: Flex Container</title>
  <style>
    .flex-container {
      display: flex;
      background-color: #f0f0f0;
      padding: 10px;
    }
    .flex-item {
      background-color: #cce;
      margin: 5px;
      padding: 20px;
      flex: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
  </div>
</body>
</html>
