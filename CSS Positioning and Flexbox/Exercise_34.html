<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 34: Overlapping Floats</title>
  <style>
    .float-box {
      float: left;
      width: 200px;
      height: 150px;
      background-color: #fde;
      margin-right: -50px;
    }
    .text {
      background-color: #eef;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="float-box">This box overlaps its sibling due to negative margin.</div>
  <div class="text">
    <p>This text overlaps with the floated box because of the negative margin on the float.</p>
  </div>
</body>
</html>
