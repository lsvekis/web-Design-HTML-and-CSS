<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 29: Text Wrap Around Image</title>
  <style>
    .float-img {
      float: left;
      margin: 0 15px 15px 0;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/100" alt="Sample Image" class="float-img">
  <p>This paragraph wraps around the floated image. The image is floated to the left, allowing the text to flow alongside it seamlessly.</p>
</body>
</html>
