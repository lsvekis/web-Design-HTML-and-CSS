<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 54: Column Reverse</title>
  <style>
    .flex-container {
      display: flex;
      flex-direction: column-reverse;
      height: 300px;
      background-color: #eef;
      padding: 10px;
    }
    .flex-item {
      background-color: #cce;
      margin: 5px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Top Item (rendered last)</div>
    <div class="flex-item">Middle Item</div>
    <div class="flex-item">Bottom Item (rendered first)</div>
  </div>
</body>
</html>
