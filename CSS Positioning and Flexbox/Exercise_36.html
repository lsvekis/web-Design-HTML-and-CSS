<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 36: Float in Fixed Height Container</title>
  <style>
    .container {
      height: 200px;
      border: 1px solid #ccc;
      overflow: auto;
    }
    .float-box {
      float: left;
      width: 40%;
      margin: 10px;
      background-color: #cfc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="float-box">Float Box 1</div>
    <div class="float-box">Float Box 2</div>
    <div class="float-box">Float Box 3</div>
  </div>
</body>
</html>
