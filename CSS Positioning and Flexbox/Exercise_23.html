<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 23: Clear Floats</title>
  <style>
    .float-left {
      float: left;
      margin-right: 20px;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/150" alt="Sample" class="float-left">
  <p>This text wraps around the floated image.</p>
  <div class="clear"></div>
  <p>This text appears below the floated image because of the clear property.</p>
</body>
</html>
