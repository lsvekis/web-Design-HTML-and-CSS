<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 89: Dynamic Flex Content</title>
  <style>
    .container {
      display: flex;
      background-color: #eef;
      padding: 10px;
    }
    .item {
      flex: 1;
      background-color: #cce;
      padding: 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Dynamic content adjusts automatically.</div>
    <div class="item">This content might be longer.</div>
  </div>
</body>
</html>
