<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 2: Relative Positioning</title>
  <style>
    .relative-box {
      position: relative;
      top: 20px;
      left: 30px;
      background-color: #fde;
      border: 1px solid #c99;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="relative-box">This element is moved 20px down and 30px to the right relative to its normal position.</div>
</body>
</html>
