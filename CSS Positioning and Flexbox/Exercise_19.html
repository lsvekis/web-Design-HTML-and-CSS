<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 19: Sticky with Offset</title>
  <style>
    .sticky {
      position: sticky;
      top: 50px;
      background-color: #efe;
      padding: 10px;
      border: 1px solid #6a6;
    }
    .content {
      height: 1500px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="sticky">This element sticks 50px from the top.</div>
  <div class="content">
    <p>Scroll down to see the sticky behavior.</p>
  </div>
</body>
</html>
