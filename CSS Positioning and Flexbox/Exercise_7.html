<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 7: Overlap with Absolute</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      border: 1px solid #333;
    }
    .box1 {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
      height: 100px;
      background-color: #cce;
    }
    .box2 {
      position: absolute;
      top: 50px;
      left: 80px;
      width: 150px;
      height: 100px;
      background-color: #ecd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2 overlaps Box 1</div>
  </div>
</body>
</html>
