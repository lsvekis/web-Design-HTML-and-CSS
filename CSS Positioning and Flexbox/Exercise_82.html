<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 82: Sidebar Layout</title>
  <style>
    .container {
      display: flex;
      min-height: 400px;
    }
    .sidebar {
      flex: 0 0 250px;
      background-color: #eef;
      padding: 20px;
    }
    .main {
      flex: 1;
      background-color: #cce;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <p>Sidebar content.</p>
    </div>
    <div class="main">
      <p>Main content area.</p>
    </div>
  </div>
</body>
</html>
