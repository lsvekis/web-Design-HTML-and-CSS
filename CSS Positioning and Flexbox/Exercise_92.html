<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 92: Responsive Flex Layout</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      background-color: #eef;
    }
    .item {
      flex: 1 1 calc(33% - 40px);
      background-color: #cce;
      padding: 20px;
      box-sizing: border-box;
    }
    @media (max-width: 600px) {
      .item {
        flex: 1 1 calc(50% - 40px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Responsive Item 1</div>
    <div class="item">Responsive Item 2</div>
    <div class="item">Responsive Item 3</div>
  </div>
</body>
</html>
