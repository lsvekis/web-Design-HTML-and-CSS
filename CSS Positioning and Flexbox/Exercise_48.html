<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 48: Flex Grow</title>
  <style>
    .flex-container {
      display: flex;
      background-color: #eef;
      padding: 10px;
    }
    .grow1 {
      background-color: #cce;
      padding: 20px;
      flex-grow: 1;
      margin: 5px;
    }
    .grow2 {
      background-color: #cde;
      padding: 20px;
      flex-grow: 2;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="grow1">Flex Grow 1</div>
    <div class="grow2">Flex Grow 2 (takes twice as much space)</div>
  </div>
</body>
</html>
