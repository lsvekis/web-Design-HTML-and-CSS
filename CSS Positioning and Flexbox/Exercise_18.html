<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 18: Percentage Offsets</title>
  <style>
    .percent-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fed;
      padding: 20px;
      border: 1px solid #d66;
    }
    .container {
      position: relative;
      height: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="percent-box">Centered with percentage offsets</div>
  </div>
</body>
</html>
