<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 84: Modal Dialog</title>
  <style>
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      width: 80%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="modal-overlay">
    <div class="modal-content">
      <h2>Modal Title</h2>
      <p>This is the modal content.</p>
    </div>
  </div>
</body>
</html>
