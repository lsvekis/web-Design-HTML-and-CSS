<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 85: Sticky Footer</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }
    .content {
      flex: 1;
      padding: 20px;
      background-color: #eef;
    }
    footer {
      background-color: #ccc;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <p>Main content goes here.</p>
    </div>
    <footer>Sticky Footer</footer>
  </div>
</body>
</html>
