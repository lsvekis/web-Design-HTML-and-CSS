<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 17: Negative Offsets</title>
  <style>
    .negative-offset {
      position: absolute;
      top: -20px;
      left: -20px;
      background-color: #def;
      padding: 10px;
      border: 1px solid #69a;
    }
  </style>
</head>
<body>
  <div style="position: relative; height: 100px; border: 1px solid #ccc;">
    <div class="negative-offset">This box is offset negatively.</div>
  </div>
</body>
</html>
