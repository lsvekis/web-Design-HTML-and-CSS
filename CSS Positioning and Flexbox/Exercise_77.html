<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 77: Sidebar Layout</title>
  <style>
    .container {
      display: flex;
      min-height: 400px;
    }
    .sidebar {
      flex: 0 0 200px;
      background-color: #eef;
      padding: 20px;
    }
    .main {
      flex: 1;
      background-color: #cce;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
  </div>
</body>
</html>
