<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 76: Flex Gap</title>
  <style>
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      background-color: #eef;
      padding: 10px;
    }
    .flex-item {
      background-color: #cce;
      flex: 1 1 150px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
    <div class="flex-item">Item 4</div>
  </div>
</body>
</html>
