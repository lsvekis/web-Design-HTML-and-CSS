<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 5: Sticky Positioning</title>
  <style>
    .sticky-header {
      position: sticky;
      top: 0;
      background-color: #efe;
      padding: 10px;
      border-bottom: 1px solid #bbb;
    }
    .content {
      height: 1500px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="sticky-header">This header becomes sticky when scrolled to the top.</div>
  <div class="content">
    <p>Scroll down and see how the header sticks.</p>
  </div>
</body>
</html>
