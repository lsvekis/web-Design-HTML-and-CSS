<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 97: Mixed Growth Flexbox</title>
  <style>
    .flex-container {
      display: flex;
      background-color: #eef;
      padding: 10px;
    }
    .item1 {
      background-color: #cce;
      flex: 1;
      padding: 20px;
      margin: 5px;
    }
    .item2 {
      background-color: #cde;
      flex: 2;
      padding: 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="item1">Item with flex-grow 1</div>
    <div class="item2">Item with flex-grow 2</div>
  </div>
</body>
</html>
