<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 71: Responsive Flex Navigation</title>
  <style>
    nav {
      display: flex;
      flex-wrap: wrap;
      background-color: #dde;
      padding: 10px;
      justify-content: space-around;
    }
    nav a {
      text-decoration: none;
      color: #007;
      padding: 10px;
      flex: 1 1 auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
