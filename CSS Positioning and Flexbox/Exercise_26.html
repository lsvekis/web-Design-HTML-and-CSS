<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 26: Clear Floats with Overflow</title>
  <style>
    .container {
      overflow: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .float-left {
      float: left;
      width: 40%;
      margin-right: 10px;
      background-color: #def;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="float-left">Floated element</div>
    <p>Content after the floated element. The container automatically clears the float using overflow: auto.</p>
  </div>
</body>
</html>
