<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 47: Flex Order</title>
  <style>
    .flex-container {
      display: flex;
      background-color: #eef;
      padding: 10px;
    }
    .item1 {
      order: 2;
      background-color: #cce;
      padding: 20px;
      margin: 5px;
    }
    .item2 {
      order: 1;
      background-color: #cce;
      padding: 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="item1">Item 1 (order 2)</div>
    <div class="item2">Item 2 (order 1)</div>
  </div>
</body>
</html>
