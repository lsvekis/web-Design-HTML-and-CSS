<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 66: Align Items Stretch</title>
  <style>
    .flex-container {
      display: flex;
      height: 200px;
      background-color: #eef;
    }
    .flex-item {
      background-color: #cce;
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2 (stretches to container height)</div>
  </div>
</body>
</html>
