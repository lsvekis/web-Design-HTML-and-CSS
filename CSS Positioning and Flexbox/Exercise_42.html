<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 42: Flex Direction</title>
  <style>
    .flex-container {
      display: flex;
      flex-direction: column;
      background-color: #f0f0f0;
      padding: 10px;
      height: 300px;
    }
    .flex-item {
      background-color: #cce;
      margin: 5px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Item A</div>
    <div class="flex-item">Item B</div>
    <div class="flex-item">Item C</div>
  </div>
</body>
</html>
