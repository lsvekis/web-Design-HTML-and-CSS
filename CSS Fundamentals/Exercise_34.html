<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 34: :nth-child()</title>
    <style>
      ul li:nth-child(even) {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2 (even)</li>
      <li>Item 3</li>
      <li>Item 4 (even)</li>
    </ul>
  </body>
</html>
