<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 49: ::first-letter Nested</title>
    <style>
      article p::first-letter {
        font-size: 300%;
        color: crimson;
      }
    </style>
  </head>
  <body>
    <article>
      <p>This is an article paragraph with a large first letter.</p>
    </article>
  </body>
</html>
