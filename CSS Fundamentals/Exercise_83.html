<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 83: Font Size in em</title>
    <style>
      body {
        font-size: 16px;
      }
      p {
        font-size: 1.25em;
      }
    </style>
  </head>
  <body>
    <p>This paragraph is 1.25em relative to the body font size.</p>
  </body>
</html>
