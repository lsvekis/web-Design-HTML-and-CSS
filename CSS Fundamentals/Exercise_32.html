<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 32: :first-child</title>
    <style>
      ul li:first-child {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>First item is bold</li>
      <li>Second item</li>
    </ul>
  </body>
</html>
