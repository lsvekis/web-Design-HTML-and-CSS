<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 35: :nth-of-type()</title>
    <style>
      p:nth-of-type(2) {
        color: teal;
      }
    </style>
  </head>
  <body>
    <p>Paragraph one.</p>
    <p>Paragraph two (teal).</p>
    <div>Not a paragraph.</div>
  </body>
</html>
