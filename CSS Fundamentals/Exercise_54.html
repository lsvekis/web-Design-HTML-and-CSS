<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Multiple Emails Example</title>
  </head>
  <body>
    <form>
      <label for="emails">Enter email addresses (separated by commas):</label>
      <input type="email" id="emails" name="emails" multiple placeholder="email1@example.com, email2@example.com">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
