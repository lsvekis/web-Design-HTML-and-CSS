<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 39: :not() with Attributes</title>
    <style>
      input:not([type="submit"]) {
        border: 1px solid #aaa;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="Text input">
    <input type="submit" value="Submit">
  </body>
</html>
