<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 26: Multiple Attribute Selectors</title>
    <style>
      input[type="text"][placeholder] {
        background-color: #eef;
      }
    </style>

    <input type="text" placeholder="Enter text">
    <input type="text">
