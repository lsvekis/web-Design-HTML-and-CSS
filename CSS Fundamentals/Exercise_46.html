<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 46: :not(:disabled)</title>
    <style>
      input:not(:disabled) {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <input type="text" value="Enabled input">
    <input type="text" disabled value="Disabled input">
  </body>
</html>
