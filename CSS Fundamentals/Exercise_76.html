<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 76: Media Queries</title>
    <style>
      .responsive-box {
        width: 80%;
        padding: 20px;
        background-color: lightgray;
      }
      @media (max-width: 600px) {
        .responsive-box {
          width: 100%;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="responsive-box">This box adapts to viewport size.</div>
  </body>
</html>
