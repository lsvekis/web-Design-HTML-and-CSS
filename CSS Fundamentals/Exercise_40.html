<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 40: Multiple Selectors</title>
    <style>
      h1, h2, h3, .important {
        font-family: 'Georgia', serif;
      }
    </style>
  </head>
  <body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <p class="important">This paragraph is styled with the same font.</p>
  </body>
</html>
