<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 24: Attribute Begins With</title>
    <style>
      a[href^="https://"] {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <a href="https://www.secure.com">Secure Link</a>
    <a href="http://www.notsecure.com">Not Secure Link</a>
  </body>
</html>
