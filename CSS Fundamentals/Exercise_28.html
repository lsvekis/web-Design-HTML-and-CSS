<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 28: :not() Selector</title>
    <style>
      p:not(.no-style) {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <p>This paragraph is styled.</p>
    <p class="no-style">This paragraph is not styled.</p>
  </body>
</html>
