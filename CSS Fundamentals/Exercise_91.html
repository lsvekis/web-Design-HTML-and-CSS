<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 91: Responsive Typography</title>
    <style>
      body {
        font-size: 16px;
      }
      @media (max-width: 600px) {
        body {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <p>This text adjusts its size on smaller screens.</p>
  </body>
</html>
