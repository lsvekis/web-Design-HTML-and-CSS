<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 6: Child Selector</title>
    <style>
      ul > li {
        list-style-type: square;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Direct child item</li>
      <li>Another direct child</li>
      <li>
        Nested list:
        <ul>
          <li>This item is not a direct child of the outer ul.</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
