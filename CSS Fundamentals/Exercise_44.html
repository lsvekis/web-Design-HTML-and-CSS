<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 44: :checked</title>
    <style>
      input:checked + label {
        color: green;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="check">
    <label for="check">Checked label turns green.</label>
  </body>
</html>
