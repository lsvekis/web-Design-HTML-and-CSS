<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 33: :last-child</title>
    <style>
      ul li:last-child {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item one</li>
      <li>Item two</li>
      <li>Item three (red)</li>
    </ul>
  </body>
</html>
