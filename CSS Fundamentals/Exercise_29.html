<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 29: ID & Attribute</title>
    <style>
      #main a[target="_blank"] {
        color: orange;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <a href="https://example.com" target="_blank">External Link</a>
      <a href="https://example.com">Internal Link</a>
    </div>
  </body>
</html>
