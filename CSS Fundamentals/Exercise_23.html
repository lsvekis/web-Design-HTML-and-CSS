<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 23: Attribute Partial Match</title>
    <style>
      a[href*="example"] {
        color: purple;
      }
    </style>
  </head>
  <body>
    <a href="https://www.example.com">Example Link</a>
    <a href="https://www.test.com">Test Link</a>
  </body>
</html>
