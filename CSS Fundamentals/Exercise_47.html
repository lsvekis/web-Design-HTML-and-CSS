<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 47: :nth-child(odd)</title>
    <style>
      li:nth-child(odd) {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Odd item</li>
      <li>Even item</li>
      <li>Odd item</li>
      <li>Even item</li>
    </ul>
  </body>
</html>
