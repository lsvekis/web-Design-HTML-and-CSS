<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 62: RGB and RGBA</title>
    <style>
      .opaque {
        background-color: rgb(255, 200, 0);
      }
      .transparent {
        background-color: rgba(255, 200, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="opaque" style="padding:20px;">Opaque background</div>
    <div class="transparent" style="padding:20px;">Semi-transparent background</div>
  </body>
</html>
