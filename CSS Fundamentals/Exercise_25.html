<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 25: Attribute Ends With</title>
    <style>
      a[href$=".pdf"] {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <a href="document.pdf">PDF Document</a>
    <a href="image.jpg">Image</a>
  </body>
</html>
