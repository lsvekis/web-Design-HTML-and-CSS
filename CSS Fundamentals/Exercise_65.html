<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 65: em Units</title>
    <style>
      p {
        font-size: 16px;
      }
      .large {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <p>This paragraph is 16px.</p>
    <p class="large">This paragraph is 32px (2em relative to the base).</p>
  </body>
</html>
