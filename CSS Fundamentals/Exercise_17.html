<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 17: ::first-letter Pseudo-element</title>
    <style>
      p::first-letter {
        font-size: 200%;
        color: darkblue;
      }
    </style>
  </head>
  <body>
    <p>This is an example paragraph where the first letter is larger and dark blue.</p>
  </body>
</html>
