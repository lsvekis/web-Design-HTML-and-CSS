<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 41: Fluid Layout with Percentages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .fluid-container {
      width: 90%;
      margin: 0 auto;
      background-color: #f0f0f0;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="fluid-container">
    <h1>Fluid Container</h1>
    <p>This container uses a 90% width that adjusts with the viewport size.</p>
  </div>
</body>
</html>
