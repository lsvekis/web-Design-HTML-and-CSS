<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 21: Basic Media Query</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Heading</h1>
  <p>The heading size adjusts when the screen width is 600px or less.</p>
</body>
</html>
