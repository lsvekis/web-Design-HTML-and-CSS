<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 61: Mobile‑First Approach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Mobile styles */
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .container {
      display: block;
      background-color: #eef;
      padding: 10px;
    }
    /* Larger screens */
    @media (min-width: 768px) {
      .container {
        max-width: 750px;
        margin: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mobile‑First Design</h1>
    <p>This layout is optimized for mobile first and then enhanced for larger screens.</p>
  </div>
</body>
</html>
