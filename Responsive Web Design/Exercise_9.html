<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 62: Desktop‑First Approach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Desktop styles */
    .container {
      width: 750px;
      margin: auto;
      background-color: #eef;
      padding: 20px;
    }
    /* Mobile overrides */
    @media (max-width: 767px) {
      .container {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Desktop‑First Design</h1>
    <p>This design is intended for desktops, with adjustments made for mobile screens.</p>
  </div>
</body>
</html>
