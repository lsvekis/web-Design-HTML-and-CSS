<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 22: Layout Change with Media Query</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      background-color: #eef;
      padding: 20px;
    }
    .item {
      flex: 1;
      background-color: #cce;
      padding: 20px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Column 1</div>
    <div class="item">Column 2</div>
  </div>
  <p>Resize the browser to see the layout change.</p>
</body>
</html>
