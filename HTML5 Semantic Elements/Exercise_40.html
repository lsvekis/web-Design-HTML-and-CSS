<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Focus Outline</title>
    <style>
      a:focus, button:focus, input:focus {
        outline: 3px solid #ff0;
      }
    </style>
  </head>
  <body>
    <a href="#home">Home</a>
    <button>Click Me</button>
    <input type="text" placeholder="Type here">
  </body>
</html>
