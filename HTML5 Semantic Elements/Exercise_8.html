<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Complete Semantic Layout</title>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
      <p>A site built with semantic HTML</p>
    </header>
    <nav>
      <ul>
        <li><a href="#home" title="Home">Home</a></li>
        <li><a href="#blog" title="Blog">Blog</a></li>
        <li><a href="#contact" title="Contact">Contact</a></li>
      </ul>
    </nav>
    <main>
      <article>
        <h2>Blog Post Title</h2>
        <p>This is an example of a blog post using the article element.</p>
      </article>
      <section>
        <h2>About Us</h2>
        <p>Information about our company.</p>
      </section>
      <aside>
        <p>Additional info or links related to the main content.</p>
      </aside>
    </main>
    <footer>
      <p>&copy; 2025 My Website</p>
    </footer>
  </body>
</html>
