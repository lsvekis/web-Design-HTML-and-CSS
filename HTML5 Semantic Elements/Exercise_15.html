<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Skip Navigation Link</title>
    <style>
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #000;
        color: #fff;
        padding: 8px;
        z-index: 100;
      }
      .skip-link:focus {
        top: 0;
      }
    </style>
  </head>
  <body>
    <a href="#mainContent" class="skip-link">Skip to main content</a>
    <header>
      <h1>Site Header</h1>
    </header>
    <main id="mainContent">
      <p>Main content here.</p>
    </main>
    <footer>
      <p>Footer info.</p>
    </footer>
  </body>
</html>
