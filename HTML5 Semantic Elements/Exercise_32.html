<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Responsive Nav Bar</title>
    <style>
      nav ul {
        display: flex;
        list-style: none;
        padding: 0;
      }
      nav li {
        margin-right: 15px;
      }
      @media (max-width: 600px) {
        nav ul {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
