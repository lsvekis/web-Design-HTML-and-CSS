<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Grid Layout with Sections</title>
    <style>
      main {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h2>Main Content</h2>
        <p>This section takes up more space.</p>
      </section>
      <aside>
        <h2>Sidebar</h2>
        <p>This is the sidebar content.</p>
      </aside>
    </main>
  </body>
</html>
