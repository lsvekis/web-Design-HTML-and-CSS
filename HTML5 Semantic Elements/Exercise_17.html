<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Accessible Table</title>
  </head>
  <body>
    <table>
      <caption>Monthly Sales Data</caption>
      <thead>
        <tr>
          <th scope="col">Month</th>
          <th scope="col">Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">January</th>
          <td>$10,000</td>
        </tr>
        <tr>
          <th scope="row">February</th>
          <td>$12,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
