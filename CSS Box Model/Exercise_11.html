<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 11: Height and Min-Height</title>
  <style>
    .tall {
      height: 200px;
      min-height: 150px;
      background-color: #def;
    }
  </style>
</head>
<body>
  <div class="tall">This box is 200px tall (min-height is 150px).</div>
</body>
</html>
