<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 17: Overflow Visible/Hidden</title>
  <style>
    .overflow-visible {
      width: 200px;
      height: 50px;
      background-color: #eef;
      overflow: visible;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .overflow-hidden {
      width: 200px;
      height: 50px;
      background-color: #eef;
      overflow: hidden;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="overflow-visible">This text might overflow the box and be visible.</div>
  <div class="overflow-hidden">This text that exceeds the box will be clipped and hidden.</div>
</body>
</html>
