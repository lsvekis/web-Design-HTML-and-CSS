<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 18: Visibility</title>
  <style>
    .visible {
      visibility: visible;
    }
    .hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <p class="visible">This paragraph is visible.</p>
  <p class="hidden">This paragraph is hidden but still occupies space.</p>
</body>
</html>
