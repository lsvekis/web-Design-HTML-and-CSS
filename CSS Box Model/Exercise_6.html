<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 6: box-sizing</title>
  <style>
    .box-sizing {
      box-sizing: border-box;
      width: 300px;
      padding: 20px;
      border: 10px solid #666;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="box-sizing">With box-sizing: border-box, the total width is 300px including padding and border.</div>
</body>
</html>
