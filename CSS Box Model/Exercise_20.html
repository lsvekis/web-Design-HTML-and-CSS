<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 20: Overflow and z-index Combined</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 150px;
      overflow: hidden;
      border: 1px solid #000;
    }
    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 400px;
      height: 150px;
      background-color: lightgreen;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 150px;
      background-color: rgba(255, 0, 0, 0.5);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">This content overflows but is clipped.</div>
    <div class="overlay">This overlay appears on top.</div>
  </div>
</body>
</html>
