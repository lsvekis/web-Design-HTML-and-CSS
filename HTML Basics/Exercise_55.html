<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bookmark Example</title>
  </head>
  <body>
    <p><a href="#section1">Jump to Section 1</a></p>
    <div id="section1">
      <h2>Section 1</h2>
      <p>This is the bookmarked section.</p>
    </div>
  </body>
</html>
