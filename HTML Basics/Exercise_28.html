<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Nesting Lists Example</title>
  </head>
  <body>
    <ul>
      <li>Fruit
        <ul>
          <li>Apple</li>
          <li>Banana</li>
        </ul>
      </li>
      <li>Vegetables
        <ul>
          <li>Carrot</li>
          <li>Broccoli</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
