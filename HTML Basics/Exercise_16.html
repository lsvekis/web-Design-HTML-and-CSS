<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Inline vs Block Elements</title>
  </head>
  <body>
    <div>This is a block-level element (div) and will start on a new line.</div>
    <span>This is an inline element (span) and will appear in the same line.</span>
  </body>
</html>
