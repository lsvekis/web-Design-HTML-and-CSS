<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 62: Scale Transformation</title>
  <style>
    .scale {
      width: 100px;
      height: 100px;
      background-color: #007BFF;
      transition: transform 0.3s ease;
    }
    .scale:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="scale"></div>
</body>
</html>
