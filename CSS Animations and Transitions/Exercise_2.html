<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 2: Multiple Property Transition</title>
  <style>
    .card {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      transition: background-color 0.4s ease, transform 0.4s ease;
    }
    .card:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">Hover over me to see a color change and scaling effect.</div>
</body>
</html>
