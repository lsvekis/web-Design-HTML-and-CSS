<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 61: Rotate Transformation</title>
  <style>
    .rotate {
      width: 100px;
      height: 100px;
      background-color: #007BFF;
      transition: transform 0.5s ease;
    }
    .rotate:hover {
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="rotate"></div>
</body>
</html>
