<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 63: Translate Transformation</title>
  <style>
    .translate {
      width: 100px;
      height: 100px;
      background-color: #007BFF;
      transition: transform 0.3s ease;
    }
    .translate:hover {
      transform: translateX(50px);
    }
  </style>
</head>
<body>
  <div class="translate"></div>
</body>
</html>
