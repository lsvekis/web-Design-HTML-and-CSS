<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 22: Border Transition</title>
  <style>
    .border-box {
      border: 2px solid #007BFF;
      padding: 20px;
      transition: border-color 0.3s ease;
    }
    .border-box:hover {
      border-color: #ff6347;
    }
  </style>
</head>
<body>
  <div class="border-box">Hover to change border color.</div>
</body>
</html>
