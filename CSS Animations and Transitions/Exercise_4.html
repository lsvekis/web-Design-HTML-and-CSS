<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 21: Opacity Transition</title>
  <style>
    .fade {
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    .fade:hover {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="fade" style="background-color: #007BFF; padding: 20px; color: white;">Hover to fade</div>
</body>
</html>
