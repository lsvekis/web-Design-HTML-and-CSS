<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 64: Skew Transformation</title>
  <style>
    .skew {
      width: 100px;
      height: 100px;
      background-color: #007BFF;
      transition: transform 0.3s ease;
    }
    .skew:hover {
      transform: skew(20deg, 10deg);
    }
  </style>
</head>
<body>
  <div class="skew"></div>
</body>
</html>
