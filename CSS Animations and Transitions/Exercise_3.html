<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 3: Transition Delay</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #007BFF;
      transition: background-color 0.5s ease 0.2s;
    }
    .box:hover {
      background-color: #ff6347;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
