<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 65: Combined Transformations</title>
  <style>
    .combined-transform {
      width: 100px;
      height: 100px;
      background-color: #007BFF;
      transition: transform 0.5s ease;
    }
    .combined-transform:hover {
      transform: rotate(30deg) scale(1.2) translateX(20px);
    }
  </style>
</head>
<body>
  <div class="combined-transform"></div>
</body>
</html>
