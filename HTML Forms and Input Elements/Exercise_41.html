<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Minlength Example</title>
  </head>
  <body>
    <form>
      <label for="username">Username (min 5 characters):</label>
      <input type="text" id="username" name="username" minlength="5" required>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
