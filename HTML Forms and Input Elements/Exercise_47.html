<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Disabled Submit Button Example</title>
  </head>
  <body>
    <form>
      <label for="inputField">Enter something:</label>
      <input type="text" id="inputField" name="inputField" required>
      <br>
      <button type="submit" disabled>Submit</button>
    </form>
  </body>
</html>
