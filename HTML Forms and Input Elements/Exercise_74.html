<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Input Filled Animation</title>
    <style>
      .input-group {
        position: relative;
        margin-bottom: 20px;
      }
      .input-group label {
        position: absolute;
        left: 10px;
        top: 10px;
        transition: 0.3s;
        pointer-events: none;
        color: #aaa;
      }
      .input-group input:focus + label,
      .input-group input:not(:placeholder-shown) + label {
        top: -10px;
        font-size: 12px;
        color: #000;
      }
      .input-group input {
        padding: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="input-group">
        <input type="text" id="username" name="username" placeholder=" " required>
        <label for="username">Username</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
