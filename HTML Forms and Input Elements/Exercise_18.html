<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Number Step Example</title>
  </head>
  <body>
    <form>
      <label for="price">Price ($):</label>
      <input type="number" id="price" name="price" step="0.01" min="0">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
