<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>No Validate Form Example</title>
  </head>
  <body>
    <form novalidate>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
