<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Radio Group Fieldset</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Choose a shipping method:</legend>
        <label><input type="radio" name="shipping" value="standard" required> Standard</label>
        <label><input type="radio" name="shipping" value="express"> Express</label>
        <label><input type="radio" name="shipping" value="overnight"> Overnight</label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
