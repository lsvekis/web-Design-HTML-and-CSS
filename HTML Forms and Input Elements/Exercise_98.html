<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form Fade In</title>
    <style>
      .fade-in {
        animation: fadeIn 1s ease-in;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <form class="fade-in">
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback"></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
