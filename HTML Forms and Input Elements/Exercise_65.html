<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Centered Form</title>
    <style>
      .center-form {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <form class="center-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
