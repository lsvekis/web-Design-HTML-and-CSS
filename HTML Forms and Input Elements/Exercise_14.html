<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Required Field Example</title>
  </head>
  <body>
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
