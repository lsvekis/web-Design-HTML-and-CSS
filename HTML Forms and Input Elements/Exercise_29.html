<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Textarea Example</title>
  </head>
  <body>
    <form>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message here..."></textarea>
      <br>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
