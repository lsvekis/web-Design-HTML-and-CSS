<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Number Range Example</title>
  </head>
  <body>
    <form>
      <label for="quantity">Quantity (1-10):</label>
      <input type="number" id="quantity" name="quantity" min="1" max="10" required>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
