<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Submit and Reset Buttons</title>
  </head>
  <body>
    <form>
      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" rows="3"></textarea>
      <br>
      <button type="submit">Submit Comment</button>
      <button type="reset">Clear</button>
    </form>
  </body>
</html>
