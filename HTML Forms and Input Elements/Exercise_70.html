<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Input Focus Styling</title>
    <style>
      input:focus, textarea:focus {
        border-color: #ff9800;
        outline: none;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment"></textarea>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
