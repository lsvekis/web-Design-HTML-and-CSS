<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Input Box Shadow</title>
    <style>
      input, textarea {
        box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <form>
      <label for="data">Data:</label>
      <input type="text" id="data" name="data">
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
