<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Read-Only Input Example</title>
  </head>
  <body>
    <form>
      <label for="info">Info:</label>
      <input type="text" id="info" name="info" value="Fixed value" readonly>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
