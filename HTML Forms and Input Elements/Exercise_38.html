<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Disabled Input Example</title>
  </head>
  <body>
    <form>
      <label for="promo">Promo Code:</label>
      <input type="text" id="promo" name="promo" value="WELCOME" disabled>
      <button type="submit">Apply</button>
    </form>
  </body>
</html>
