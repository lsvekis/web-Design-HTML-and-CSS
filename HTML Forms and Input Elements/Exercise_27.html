<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Inline Labels Example</title>
    <style>
      .inline { display: inline-block; margin-right: 10px; }
    </style>
  </head>
  <body>
    <form>
      <label class="inline" for="city">City:</label>
      <input type="text" id="city" name="city">
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
