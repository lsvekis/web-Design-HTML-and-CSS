<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Range Input Example</title>
  </head>
  <body>
    <form>
      <label for="volume">Volume:</label>
      <input type="range" id="volume" name="volume" min="0" max="100" value="50">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
