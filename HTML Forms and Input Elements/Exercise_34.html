<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form Association Example</title>
  </head>
  <body>
    <form id="myForm" action="/submit" method="post">
      <button type="submit">Submit Form</button>
    </form>
    <input type="text" name="externalInput" form="myForm" placeholder="This input belongs to the form above">
  </body>
</html>
