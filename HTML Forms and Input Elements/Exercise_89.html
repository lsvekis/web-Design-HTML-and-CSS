<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Styled Placeholders</title>
    <style>
      ::placeholder {
        color: #999;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="search">Search:</label>
      <input type="search" id="search" name="search" placeholder="Type your query here...">
      <button type="submit">Go</button>
    </form>
  </body>
</html>
