<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Button Transform</title>
    <style>
      button {
        transition: transform 0.2s;
      }
      button:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <form>
      <label for="query">Search:</label>
      <input type="text" id="query" name="query">
      <button type="submit">Search</button>
    </form>
  </body>
</html>
