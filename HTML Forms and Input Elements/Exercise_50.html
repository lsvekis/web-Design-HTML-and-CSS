<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Custom Validation Message</title>
  </head>
  <body>
    <form>
      <label for="zip">ZIP Code:</label>
      <input type="text" id="zip" name="zip" pattern="[0-9]{5}" title="Please enter a valid 5-digit ZIP code" required>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
