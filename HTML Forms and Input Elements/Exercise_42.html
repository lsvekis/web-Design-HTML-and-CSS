<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Textarea Maxlength</title>
  </head>
  <body>
    <form>
      <label for="bio">Short Bio (max 150 characters):</label>
      <textarea id="bio" name="bio" maxlength="150" rows="4" cols="50"></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
