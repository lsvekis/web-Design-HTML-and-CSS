<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Submit Button Example</title>
  </head>
  <body>
    <form action="/submit" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
