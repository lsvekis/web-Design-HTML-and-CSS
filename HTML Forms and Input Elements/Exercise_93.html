<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Input Hover Effect</title>
    <style>
      input:hover, textarea:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback"></textarea>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
