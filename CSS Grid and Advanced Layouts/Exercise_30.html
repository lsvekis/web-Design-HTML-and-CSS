<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 30: Grid with Nested Flex</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
      background-color: #f8f8f8;
    }
    .grid-item {
      background-color: #cce;
      padding: 10px;
      border: 1px solid #99c;
    }
    .flex-inner {
      display: flex;
      justify-content: space-around;
      background-color: #eef;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">
      Grid Item 1
      <div class="flex-inner">
        <div>Flex A</div>
        <div>Flex B</div>
      </div>
    </div>
    <div class="grid-item">Grid Item 2</div>
  </div>
</body>
</html>
