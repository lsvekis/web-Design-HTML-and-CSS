<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 27: Grid Rows with fr Units</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr 2fr;
      gap: 10px;
      height: 300px;
      background-color: #f8f8f8;
      padding: 10px;
    }
    .grid-item {
      background-color: #cce;
      padding: 20px;
      border: 1px solid #99c;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">Row 1 (1fr)</div>
    <div class="grid-item">Row 2 (2fr)</div>
  </div>
</body>
</html>
