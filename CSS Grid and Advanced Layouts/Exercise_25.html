<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 25: Auto-Fit Columns</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
      background-color: #f8f8f8;
    }
    .grid-item {
      background-color: #cce;
      padding: 20px;
      text-align: center;
      border: 1px solid #99c;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">Auto Column 1</div>
    <div class="grid-item">Auto Column 2</div>
    <div class="grid-item">Auto Column 3</div>
    <div class="grid-item">Auto Column 4</div>
  </div>
</body>
</html>
