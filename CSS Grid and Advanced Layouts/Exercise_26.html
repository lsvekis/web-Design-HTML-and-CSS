<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 26: Dashboard Layout</title>
  <style>
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 3fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      gap: 10px;
      height: 100vh;
      padding: 10px;
    }
    .header { grid-area: header; background: #cce; padding: 20px; }
    .sidebar { grid-area: sidebar; background: #eef; padding: 20px; }
    .main { grid-area: main; background: #dce; padding: 20px; }
    .footer { grid-area: footer; background: #cce; padding: 20px; text-align: center; }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">Dashboard Header</div>
    <div class="sidebar">Sidebar Menu</div>
    <div class="main">Main Content Area</div>
    <div class="footer">Dashboard Footer</div>
  </div>
</body>
</html>
