<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 1: Basic Grid Container</title>
  <style>
    .grid-container {
      display: grid;
      background-color: #f0f0f0;
      padding: 10px;
    }
    .grid-item {
      background-color: #cce;
      padding: 20px;
      margin: 5px;
      border: 1px solid #99c;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
  </div>
</body>
</html>
