<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 12: Responsive Grid with fr Units</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 10px;
      padding: 10px;
      background-color: #f8f8f8;
    }
    .grid-item {
      background-color: #cce;
      padding: 20px;
      text-align: center;
      border: 1px solid #99c;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">2fr</div>
    <div class="grid-item">1fr</div>
    <div class="grid-item">1fr</div>
  </div>
</body>
</html>
