<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 16: Row Span</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 100px 100px 100px;
      gap: 10px;
      padding: 10px;
      background-color: #f8f8f8;
    }
    .grid-item {
      background-color: #cce;
      padding: 20px;
      border: 1px solid #99c;
      text-align: center;
    }
    .tall {
      grid-row: span 2;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item tall">Spanning 2 Rows</div>
    <div class="grid-item">Item</div>
    <div class="grid-item">Item</div>
    <div class="grid-item">Item</div>
  </div>
</body>
</html>
